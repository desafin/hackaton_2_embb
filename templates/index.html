<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필잇 시연영상</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e6f7; /* 연한 보라색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #6c63ff; /* 연한 파란색 헤더 */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 이미지에 둥근 테두리 추가 */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        #textElement {
            font-size: 20px;
            color: #9c8cbb; /* 연한 보라색 텍스트 */
            margin-top: 20px;
        }
    </style>

    <script>
        const eventSource = new EventSource("/events");

        // 이벤트 수신 및 처리
        eventSource.addEventListener('message', (event) => {
            const textData = event.data;

            // HTML 요소에 텍스트 업데이트
            const textElement = document.getElementById('textElement');
            textElement.textContent = textData;
        });

        // SSE 연결 에러 처리
        eventSource.onerror = (event) => {
            console.error('SSE Error:', event);
        };
    </script>

</head>
<body>
    <h1>필잇 시연영상</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    <h1>분석결과</h1>

    <!-- 텍스트를 표시할 요소 -->
    <p id="textElement"></p>


</body>
</html>
